<!DOCTYPE html>
<html>
  <head>
    <title>My-catalogue Project</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/my-cat-header.css">
    <link rel="stylesheet" href="styles/pages/my-cat.css">
  </head>
  <body>
    <div class="my-cat-header">
      <div class="my-cat-header-left-section">
        <a href="index.html" class="header-link">
          <img class="my-cat-logo"
            src="images/Header.png">
          <img class="my-cat-mobile-logo"
            src="">
        </a>
      </div>

      <div class="my-cat-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>
      <div>
        <ul id="navbar">
          <li><a class="active" href="Contact-Us.html">Contact Us</a></li>
          <li><a href="About-Us.html">About Us</a></li>
         
      </div>
      <div class="my-cat-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
     
      </div>
    </div>

   <script type="module" src="scripts/index.js"></script>
  </body>
</html>
